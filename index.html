<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>News</title>
</head>

<body>
    <nav>
        <div class="country">
            <select name="country" class="toggle_language">
                <option value="fr">France</option>
                <option value="it">Italia</option>
                <option value="gb">UK</option>
                <option value="us">US</option>
            </select>
        </div>

        <div class="label">
            <img class="logo" src="global_news_white.png" alt="">
            <h1>TODAY'S NEWS</h1>
        </div>

        <div class="search">
            <input maxlength="12" type="text">
            <button>
                <img class="searchbar_logo" src="images/loupeREDIM.png" alt="research button"></button>
        </div>
    </nav>

    <main></main>

<footer>
    <div class="label">
        <img class="logo" src="global_news_white.png" alt="">
        <h6>TODAY'S NEWS</h6>
    </div>

    <div>
        <a href="" target="blank">
            <img class="social_media_logo" src="./images/instagram_logo.png" alt="instagram" /></a>
        <a href="" target="blank">
            <img class="social_media_logo" src="./images/facebook_logo.png" alt="facebook" /></a>
        <a href="" target="blank">
            <img class="social_media_logo" src="./images/twitter_logo.png" alt="twitter" /></a>
        <a href="" target="blank">
            <img class="social_media_logo" src="./images/youtube_logo.png" alt="youtube" /></a>
    </div>
    </footer>
</body>

</html>
